<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <h2 class="title">We are coming Soon</h2>
            <h2 class="title" id="end-date">20 March 2024 12:00 PM</h2>
            <div class="col">
                <div class="input-field">
                    <input type="text" readonly value="0" id="Days">
                    <label for="">Days</label>
                </div>
                <div class="input-field">
                    <input type="text" readonly value="0" id="Hours">
                    <label for="">Hours</label>
                </div>
                <div class="input-field">
                    <input type="text" readonly value="0" id="Minutes">
                    <label for="">Minutes</label>
                </div>
                <div class="input-field">
                    <input type="text" readonly value="0" id="Seconds">
                    <label for="">Seconds</label>
                </div>
                
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
