    <!-- Script For Toggle sidebar -->
    <script>
        const toggleSidebar = document.querySelector(".sidebar");
        const hamburgerMenu = document.querySelector(".mobile-navbar");
        const closeMenu = document.querySelector(".close");

        document.addEventListener("click", (event) => {
            if (event.target.closest(".mobile-navbar")) {
                if (toggleSidebar.classList.contains("show")) {
                    toggleSidebar.classList.remove("");
                }
                else {
                    toggleSidebar.classList.add("show");
                }
            }
            else if (event.target.closest(".close")) {
                toggleSidebar.classList.remove("show");
            }
            
        });

    </script>
